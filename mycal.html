<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0"  >
        <div class="buttons">
           
            <button class="Clear" value="AC">AC</button>
            <button class="delet" value="DEL">DEL</button>
            <button class="input-value" value="%">%</button>
            <button class="input-value"value="*">*</button>
            <button class="input-value"value="7">7</button>
            <button class="input-value"value="8">8</button>
            <button class="input-value"value="9">9</button>
            <button class="input-value"value="-" >-</button>
            <button class="input-value"value="4">4</button>
            <button class="input-value"value="5">5</button>
            <button class="input-value"value="6">6</button>
            <button class="input-value"value="+">+</button>
            <button class="input-value"value="1">1</button>
            <button class="input-value"value="2">2</button>
            <button class="input-value"value="3">3</button>
            <button class="input-value"value="/">/</button>
            <button class="input-value"value="0">0</button>
            <button class="input-value"value="00">00</button>
            <button class="input-value"value=".">.</button>
            <button class=" equal"value="=">=</button>
            
           
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
